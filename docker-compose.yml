services:
  qdrant:
    image: qdrant/qdrant
    ports:
      - "6333:6333" 

  ollama:
    image: ollama/ollama # Hint: Official Ollama image
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama

  reranker:
    image: ghcr.io/huggingface/text-embeddings-inference:cpu-1.5
    command: --model-id BAAI/bge-reranker-v2-m3
    ports:
      - "8080:80"

volumes:
  ollama_data: